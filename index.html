<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="clock">
        <h2>ALARM CLOCK</h2>
       <div class="img"><img src="https://webstockreview.net/images/clipart-clock-animated-gif-11.gif"></div> 
        <h1>04:40:55 PM</h1>
        <div class="content">
            <div class="row">
                <select>
                    <option value="Hour">Hour</option>
                    
                </select>

            </div>
            <div class="row">
                <select>
                    <option value="Minutes">Min</option>
                
                </select>
                
            </div>
            <div class="row">
                <select>
                    <option value="Second">Sec</option>
                    
                </select>
                
            </div>
            <div class="row">
                <select>
                    <option value="AM/PM">AM/PM</option>
                   
                    
                </select>
                
            </div>
            
            
        </div>
        <div class="btn"><button>Set Alarm</button></div>
        
    </div>

<script src="script.js"></script>
</body>
</html>
